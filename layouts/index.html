{{ partial "header.html" . }}

<div id="post-index" class="container" itemscope="" itemtype="https://schema.org/Blog">

    {{ partial "intro.html" . }}

    <ol class="post-list">
        {{ $pag := .Paginate (where .Site.RegularPages "Type" "post") 5000 }}
        {{ range $pag.Pages }}
            {{ partial "post-stub.html" . }}
        {{ end }}
    </ol>
</div>

{{ partial "footer.html" . }}
